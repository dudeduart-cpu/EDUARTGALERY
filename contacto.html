            <li><a href="colecciones.html" class="btn-highlight">Probador Virtual</a></li>
        </ul>
    </nav>

    <header class="page-header">
        <div class="container">
            <h1>Contacto</h1>
            <p>Hablemos sobre comisiones, compras o colaboraciones.</p>
        </div>
    </header>

    <section class="section">
        <div class="container" style="max-width:600px; margin:0 auto; text-align:center;">

            <!-- Artistic Header Image -->
            <img src="assets/contact_header.png" alt="Contacto Arte"
                style="width:100%; max-width:400px; margin-bottom:2rem; border-radius:4px;">

            <!-- Social Media Icons (Inline SVG) -->
            <div class="social-links" style="display:flex; justify-content:center; gap:1.5rem; margin-bottom:2rem;">
                <!-- Instagram -->
                <a href="#" target="_blank" title="Instagram" style="color:#1a1a1a; transition:color 0.3s;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <!-- Facebook -->
                <a href="#" target="_blank" title="Facebook" style="color:#1a1a1a; transition:color 0.3s;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                </a>
                <!-- WhatsApp -->
                <a href="#" target="_blank" title="WhatsApp" style="color:#1a1a1a; transition:color 0.3s;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                        </path>
                    </svg>
                </a>
            </div>

            <form id="contactForm" style="display:flex; flex-direction:column; gap:1.5rem; text-align:left;">
                <div>
                    <label style="display:block; margin-bottom:0.5rem; font-weight:700;">Nombre</label>
                    <input type="text" id="name"
                        style="width:100%; padding:1rem; border:1px solid #ddd; border-radius:4px;"
                        placeholder="Tu nombre">
                </div>
                <div>
                    <label style="display:block; margin-bottom:0.5rem; font-weight:700;">Email (para
                        responderte)</label>
                    <input type="email" id="email"
                        style="width:100%; padding:1rem; border:1px solid #ddd; border-radius:4px;"
                        placeholder="tu@email.com">
                </div>
                <div>
                    <label style="display:block; margin-bottom:0.5rem; font-weight:700;">Mensaje</label>
                    <textarea id="message"
                        style="width:100%; padding:1rem; border:1px solid #ddd; border-radius:4px; min-height:150px;"
                        placeholder="¿En qué obra estás interesado?"></textarea>
                </div>
                <button type="button" onclick="sendEmail()" class="btn primary-btn"
                    style="border:1px solid #000; cursor:pointer;">Enviar
                    Mensaje</button>
            </form>
        </div>
    </section>

    <script>
        function sendEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name || !message) {
                alert("Por favor, escribe al menos tu nombre y un mensaje.");
                return;
            }

            const subject = encodeURIComponent("Contacto Web: " + name);
            const body = encodeURIComponent("Nombre: " + name + "\nEmail: " + email + "\n\n" + message);

            // Mailto logic
            window.location.href = `mailto:dudeduart@gmail.com?subject=${subject}&body=${body}`;
        }
    </script>

            <a href="condiciones.html" style="color:#666; text-decoration:none;">Términos y Condiciones</a>
        </p>
    </footer>
</body>
