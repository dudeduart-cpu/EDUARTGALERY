                    <label style="display:block; margin-bottom:0.5rem; font-weight:700;">Nombre</label>

                    <label style="display:block; margin-bottom:0.5rem; font-weight:700;">Mensaje</label>

                        style="width:100%; padding:1rem; border:1px solid #ddd; border-radius:4px; min-height:150px;"
